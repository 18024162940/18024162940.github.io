<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=favicon.ico><link rel=stylesheet href=./css/reset.css><link rel=stylesheet href=./css/icon.css><link rel=stylesheet href=./css/transition.css><title>weixin2</title><link href=css/app.71319cca.css rel=preload as=style><link href=js/app.b8a77d05.js rel=preload as=script><link href=js/chunk-vendors.9f65300b.js rel=preload as=script><link href=css/app.71319cca.css rel=stylesheet></head><body><div id=app></div><script src=js/chunk-vendors.9f65300b.js></script><script src=js/app.b8a77d05.js></script></body><script>(function (doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function () {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						if(clientWidth>750) clientWidth=750;//这里限制最大的宽度尺寸，从而实现PC端的两边留白等
						docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
					};
	
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);</script></html>
